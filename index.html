<!DOCTYPE html>
<html>
<head>
<script src="./jquery-2.1.4.min.js" type="text/javascript"></script>
</head>
<body>
<script src="http://comeonplay.net/fbapi.js" type="text/javascript"></script>
<!--
  Below we include the Login Button social plugin. This button uses
eckLoginState();  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

<fb:login-button scope="public_profile,email" onlogin="checkLoginState();FB.getLoginStatus(function(response){if (response.status === 'connected') { window.location = './login.html' };});">
</fb:login-button>

<div id="status"></div>
</body>
</html>
