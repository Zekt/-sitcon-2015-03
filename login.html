<!DOCTYPE html>
<html>
<head>
<script src="./jquery-2.1.4.min.js" type="text/javascript"></script>
</head>
<body>
<script src="./fbapi.js" type="text/javascript"></script>
<input type="button" onclick="FB.logout(function(response){response.authResponse.accessToken});setTimeout(function(){FB.getLoginStatus(function(response){if (response.status !== 'connected') {window.location = './index.html'}});},4000);" value="Logout"></input>
</body>
</html>
