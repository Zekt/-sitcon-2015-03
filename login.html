<!DOCTYPE html>
<html>
<head>
<title>Logged in</title>
<script src="./js/jquery-2.1.4.min.js" type="text/javascript"></script>
<script type="text/javascript">
function logout(){FB.logout(function(response){response.authResponse.accessToken});
setTimeout(function(){
	FB.getLoginStatus(function(response){
		if (response.status !== 'connected'){
			window.location = './index.html'}});},2000);}
function checkstatus(){
setTimeout(function(){
	$(window).load(function() {
     $('#loading').hide();
  });
        FB.getLoginStatus(function(response){
                if (response.status !== 'connected'){
                	$(window).load(function() {
     $('#loading').show();
  });
                	window.location = './index.html';}});},2000);}

</script>
<script type="text/javascript">
function api(){FB.api("/me",function (response){if (response && !response.error){
}});}
</script>
<style>
#loading {
   width: 100%;
   height: 100%;
   top: 0px;
   left: 0px;
   position: fixed;
   display: block;
   opacity: 0.7;
   background-color: #fff;
   z-index: 99;
   text-align: center;
}

#loading-image {
  position: absolute;
  top: 100px;
  left: 240px;
  z-index: 100;
}
</style>
</head>
<body onload="checkstatus();">
<script src="./fbapi.js" type="text/javascript"></script>
<input type="button" onclick="api()" value="API"></input>
<input type="button" onclick="logout()" value="Logout"></input>
<div id="loading">
  <img id="loading-image" src="./Processing.gif" alt="Loading..." />
</div>
</body>
</html>
